<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="onbodyload()">
    <img src="" alt="" id="pokeImage">
    <p id="pokeName"></p>
    <button onclick="callAPI()">Search</button>


    <input id="pokeNameInput" type="text">
    <div class="grid"></div>



    <script>
        function onbodyload() {
            const allPokemon = []
            const url = "https://pokeapi.co/api/v2/pokemon?limit=100&offset=0"
            const res = fetch(url, {
                method: "GET",
                mode: "cors",
                cache: "no-cache",
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                    'Access-Control-Allow-Origin': '*',
                    'Accept': 'application/json',
                },
                redirect: "follow",
                referrer: "no-referrer"
            }) 
            .then(response => response.json())
            .then((data) => {
                data.results.forEach((response) => {
                    const pokemonResponse = fetch(response.url, {
                        method: "GET",
                        mode: "cors",
                        cache: "no-cache",
                        headers: {
                            'Content-Type': 'application/json; charset=utf-8',
                            'Access-Control-Allow-Origin': '*',
                            'Accept': 'application/json',
                        },
                        redirect: "follow",
                        referrer: "no-referrer"
                    }) 
                    .then(response => response.json())
                    allPokemon.push(pokemonResponse)
                })
                Promise.all(allPokemon)
                .then((allPokemonData) => {console.log(allPokemonData)})
            })
        }
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function callAPI() {
            const pokeName = document.getElementById("pokeNameInput").value;
            console.log(document.getElementById("pokeName"))
            const url = `https://pokeapi.co/api/v2/pokemon/${pokeName}`
            const res = fetch(url, {
                method: "GET",
                mode: "cors",
                cache: "no-cache",
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                    'Access-Control-Allow-Origin': '*',
                    'Accept': 'application/json',
                },
                redirect: "follow",
                referrer: "no-referrer"
            }) 
            .then(response => response.json())
            .then(json => {
                const pokeImage = document.getElementById("pokeImage");
                const pokeName = document.getElementById("pokeName");
                pokeImage.setAttribute("src", json.sprites.front_default)
                pokeName.innerText = json.name;
                console.log(json);
                }
            )
        }
      </script>          
</body>
</html>
